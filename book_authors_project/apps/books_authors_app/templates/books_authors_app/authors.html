<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books & Authors</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .right {
            width: 450px;
            display: inline-block;
            vertical-align: top;
            margin-top: 25px;
        }

        .left {
            width: 450px;
            display: inline-block;
            vertical-align: top;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Add an Author</h1>
                <form action='/new_author' method='post'>
                    {% csrf_token %}
                    First Name:
                    <h1><input type='text' name='first'></h1>
                    Last Name:
                    <h2><input type='text' name='last'></h2>
                    Description:
                    <h3><input type='text' name='notes'></h3>
                    <button type='submit'>Add</button>
                </form>
        </div>
        <div class="right">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in authors %}
                    <tr>
                        <th scope="row">{{x.id}}</th>
                        <td>{{x.first_name}} {{x.last_name}}</td>
                        <td>
                            <a href="/authors/{{x.id}}">view</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <a href="/">books</a>
</body>
</html>
