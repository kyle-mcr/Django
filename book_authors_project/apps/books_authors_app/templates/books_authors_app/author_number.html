<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>shit</title>

</head>

<body>
    <h1>Author Fist Name: {{author.first_name}}</h1>
    <p>Author Last Name: {{author.last_name}}</p>
    <h2>Author ID: {{author.id}}</h2>
    <h3>Author Description:{{author.description}}</h3>

    <h4>Books</h4>
    {%for i in author.books.all %}
    <ul>
        {{i.title}}
    </ul>
    {% endfor %}

    <form action='/book_add/{{author.id}}' method='post'>
        {% csrf_token %}
        <select class="form-control" name="book_id">
            {% for i in books %}
            <option value="{{i.id}}">{{i.title}}</option>
            {% endfor %}
        </select>
        <button type='submit'>Click</button>
    </form>
</body>

</html>
